stages:
 - test
 - scan

test_job:
  stage: test
  image: docker:latest
  tags:
    - linux
  script:
    - whoami
    - apt-get update
    - apt-get install -y python3-devel
    - sh testscript.sh
  artifacts:
    paths:
      - coverage.xml
  variables:
    GIT_STRATEGY: clone

scan_job:
  stage: scan
  image: docker:latest
  tags:
    - linux
  script:
    - sh scan_job.sh
  dependencies:
    - test_job
  variables:
    GIT_STRATEGY: clone

