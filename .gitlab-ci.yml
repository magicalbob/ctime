stages:
 - build
 - publish
 - test
 - scan

build:
  stage: build
  tags:
    - linux
  script:
    - sudo apt-get update
    - sudo rm -rf /var/lib/dpkg/lock-frontend /var/lib/dpkg/lock /var/cache/debconf/*.dat
    - sudo dpkg --configure -a
    - sudo apt-get install -y python3-dev python3-pip libasound2-dev
    - python3 setup.py sdist bdist_wheel
  artifacts:
    paths:
      - dist/*.tar.gz
      - dist/*.whl

publish:
  stage: publish
  tags:
    - linux
  script:
    - sudo apt-get update
    - sudo apt-get install -y python3-dev python3-pip libasound2-dev
    - pip install twine
    - ~/.local/bin/twine upload --repository-url https://nexus.ellisbs.co.uk/repository/pypi-hosted/ --username $PYPI_USERNAME --password $PYPI_PASSWORD dist/*
  dependencies:
    - build

test_job:
  stage: test
  tags:
    - linux
  script:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo apt-get update
    - sudo apt-get install -y python3-dev python3-pip libasound2-dev
    - sudo apt-get install -y xvfb xserver-xorg-video-dummy
    - sh testscript.sh
  artifacts:
    paths:
      - coverage.xml
  variables:
    GIT_STRATEGY: clone

scan_job:
  stage: scan
  tags:
    - linux
  script:
    - sh scan_job.sh
  dependencies:
    - test_job
  variables:
    GIT_STRATEGY: clone

