stages:
 - test
 - scan

test_job:
  stage: test
  image: docker:latest
  tags:
    - linux
  script:
    - cat /etc/os-release
    - apk update
    - apk add python3-dev
    - sh testscript.sh
  artifacts:
    paths:
      - coverage.xml
  variables:
    GIT_STRATEGY: clone

scan_job:
  stage: scan
  image: docker:latest
  tags:
    - linux
  script:
    - sh scan_job.sh
  dependencies:
    - test_job
  variables:
    GIT_STRATEGY: clone

